<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 300px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Form Input</h1>
  <form action="#" method="POST">
    <label for="inputA">Isian A:</label>
    <input type="text" id="inputA" name="isian_a" placeholder="Masukkan isian A">

    <label for="inputB">Isian B:</label>
    <input type="text" id="inputB" name="isian_b" placeholder="Masukkan isian B">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
