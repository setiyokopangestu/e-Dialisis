<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Form Input</h1>
    <form>
      <div class="mb-3">
        <label for="inputA" class="form-label">Isian A:</label>
        <input type="text" class="form-control" id="inputA" name="isian_a" placeholder="Masukkan isian A">
      </div>
      <div class="mb-3">
        <label for="inputB" class="form-label">Isian B:</label>
        <input type="text" class="form-control" id="inputB" name="isian_b" placeholder="Masukkan isian B">
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
